<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Example</title>
  </head>
  <body>
    <button id="clickMeBtn" onclick="printHello()">Click Me</button>
    <h1 id="displayText"></h1>

    <script>
      function printHello() {
        // Get reference to the h1 element
        const displayText = document.getElementById("displayText");

        // Change the text content of the h1 element
        displayText.textContent = "Hello World!";
      }
    </script>
  </body>
</html>
